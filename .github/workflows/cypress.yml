name: e2e-tests

on:
  push:
    branches:
      - "e2e-tests"
jobs:
  cypress:
    # needs: deploy
    defaults:
      run:
        working-directory: ./API/ClientApp
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "14"
          # cache: "npm"
          # cache-dependency-path: ./API/ClientApp/package-lock.json
      - name: Install dependencies
        run: npm install
      - name: Run cypress tests
        uses: cypress-io/github-action@v6
        with:
          command-prefix: "npx"
          working-directory: ./API/ClientApp
